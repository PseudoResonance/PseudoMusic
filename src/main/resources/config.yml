#########################
#WolfMusic Bukkit Config#
#########################

#DO NOT CHANGE THIS LINE! YOUR CONFIG WILL BE RESET UPON LOADING IF THIS LINE IS EDITED!
Version: 5


########
#Player#
########

#Global or private player?
PlayerType: private

#Auto-start player upon login?
AutoStart: true

#Auto-start delay (in seconds)
AutoStartDelay: 5

#Auto-start next song?
Playlist: true

#Playlist delay (in seconds)
PlaylistDelay: 5


#######
#Music#
#######

#Song Folder Path (From WolfMusic Plugin Folder)
SongPath: songs

#Interface Name
InterfaceName: "&c&lWolfMusic"

#Last Page Button
#{page} = Page number
LastPageName: "Page {page}"
LastPageItem: Paper
#Number between 1-9
LastPageLocation: 1

#Next Page Button
#{page} = Page number
NextPageName: "Page {page}"
NextPageItem: Paper
#Number between 1-9
NextPageLocation: 9

#Last Song Button
#{name} = Song name
LastSongName: "Play {name}"
LastSongItem: Feather
#Number between 1-9
LastSongLocation: 3

#Next Song Button
#{name} = Song name
NextSongName: "Play {name}"
NextSongItem: Feather
#Number between 1-9
NextSongLocation: 7

#Stop Button
#{name} = Song name
StopName: "Stop Playing"
StopItem: Barrier
#Number between 1-9
StopLocation: 5

#Play Button
#Replaces stop button when no music is playing
#{name} = Song name
PlayName: "Play {name}"
PlayItem: Jukebox

#Repeat Button
#{name} = Song name
RepeatName: "Repeat"
RepeatItem: Arrow
#Number between 1-9
RepeatLocation: 2

#Stop Repeat Button
#Replaces repeat button when music is repeating
#{name} = Song name
StopRepeatName: "Disable Repeat"
StopRepeatItem: Structure_Void

#Shuffle Button
#{name} = Song name
ShuffleName: "Shuffle"
ShuffleItem: Magenta_Glazed_Terracotta
#Number between 1-9
ShuffleLocation: 8

#Disable Shuffle Button
#Replaces shuffle button when music is shuffling
#{name} = Song name
StopShuffleName: "Disable Shuffle"
StopShuffleItem: Structure_Void


#########
#BossBar#
#########

#Use BossBar to show current song?
BossBar: true

#How long should the BossBar be visible? (in seconds) (0 stays on while song is playing)
BarVisibility: 0

#BossBar Message
#{name} = Song name
#{cname} = Colored song name
#{time} = Current time
#{total} = Song length
BarMessage: "&c&lPlaying {cname} &3&l - &f{time} &c&l- &f{total}"

#How frequenty should the bar be updated (in ticks)
#Increase this number if your server is lagging!
BarUpdate: 10


#######
#Title#
#######

#Use Title to show current song?
Title: true

#How long should the title be visible? (in seconds)
TitleVisibility: 5

#Title fade in/out time (in ticks)
TitleFade: 10

#Title Message
#{name} = Song name
#{cname} = Colored song name
TitleMessage: "&c&lPlaying {cname}"